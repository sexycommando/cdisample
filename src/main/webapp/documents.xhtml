<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CDI Sample App - Documents</title>
</head>
<body>
	<f:view>
		<h:messages style="color: red" />
		<h:form>
			<h:panelGrid columns="1" rendered="#{login.loggedIn}">
				<h:outputLabel>signed in as <h:outputText
						value="#{login.currentUser.username}" />
				</h:outputLabel>
			</h:panelGrid>
			<h:commandButton value="Logout" action="#{login.logout}"
				rendered="#{login.loggedIn}" />
		</h:form>
		<h:form rendered="#{login.loggedIn}">
			<h:panelGrid columns="3">
				<h:outputLabel for="id">id:</h:outputLabel>
				<h:inputText id="id" value="#{documentEditor.id}" />
				<h:commandButton value="load" action="#{documentEditor.load}" />
				<h:outputLabel for="Title">Title:</h:outputLabel>
				<h:inputText id="Title" value="#{documentEditor.title}" />
				<h:outputLabel for="Title"></h:outputLabel>
				<h:outputLabel for="Text">Text:</h:outputLabel>
				<h:inputTextarea id="Text" value="#{documentEditor.text}" />
				<h:outputLabel for="Title"></h:outputLabel>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:commandButton value="save" action="#{documentEditor.save}" />
				<h:commandButton value="delete" action="#{documentEditor.delete}" />
			</h:panelGrid>

		</h:form>
	</f:view>
</body>
</html>
